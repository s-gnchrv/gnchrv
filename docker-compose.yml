services:
    postgres:
        image: postgres:18.1-alpine
        # container_name: postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
          - pg_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    frontend:
        container_name: frontend
        build:
            context: ./frontend
        volumes:
          - frontend_build:/app/dist:rw
    
    backend:
        container_name: backend
        build:
            context: ./backend
        restart: unless-stopped
        depends_on:
            - postgres
        
    nginx:
        container_name: nginx
        build:
            context: ./nginx
        ports:
            - "3000:3000"
            - "3001:3001"
        restart: unless-stopped
        volumes:
            - ./nginx/dev.conf:/etc/nginx/conf.d/custom.conf:ro
            - frontend_build:/usr/share/nginx/html:ro
        depends_on:
            - frontend
            - backend
        
volumes:
    frontend_build:
    pg_data:
